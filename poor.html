<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Donation Form</title>
  <link rel="stylesheet" href="poor.css">
</head>
<body>
  <div class="form-container">
    <div class="form-box">
      <h1>Food Donation Form</h1>
      <form action="#" method="POST" enctype="multipart/form-data">
        <div class="input-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="input-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" placeholder="Your Address" required></textarea>
        </div>
        <div class="input-group">
          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" name="contact" placeholder="Your Contact Number" required>
        </div>
        <div class="input-group">
          <label for="amount">Amount of Food</label>
          <input type="number" id="amount" name="amount" placeholder="Amount of Food (kg)" required>
        </div>
        <div class="input-group">
          <label for="food-type">Type of Food</label>
          <input type="text" id="food-type" name="food-type" placeholder="Type of Food" required>
        </div>
        <div class="input-group">
          <label for="food-image">Image of Food</label>
          <input type="file" id="food-image" name="food-image" accept="image/*" required>
        </div>
        <div class="input-group">
          <label for="freshness">Freshness of Food</label>
          <select id="freshness" name="freshness" required>
            <option value="Fresh">Fresh</option>
            <option value="Stale">Stale</option>
            <option value="Expired">Expired</option>
          </select>
        </div>
        <button type="submit" class="submit-btn">Submit Donation</button>
      </form>
    </div>
  </div>
</body>
</html>
