<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodLink Login</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="background">
      <div class="animated-circle circle1"></div>
      <div class="animated-circle circle2"></div>
    </div>
    <div class="login-box">
      <h1>Welcome to FoodLink</h1>
      <form action="page.html" get="POST">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <p class="signup">Don't have an account? <a href="#">Sign up here</a></p>
      </form>
    </div>
  </div>
</body>
</html>
