<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Food Donation</title>
  <link rel="stylesheet" href="animal.css">
</head>
<body>
  <div class="form-container">
    <div class="form-box">
      <h1>Animal Food Donation</h1>
      <form>
        <div class="input-group">
          <label for="date">Donation Date</label>
          <input type="date" id="date" required>
        </div>
        
        <div class="input-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        
        <div class="input-group">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Enter your address" required>
        </div>
        
        <div class="input-group">
          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" placeholder="Enter your contact number" required>
        </div>

        <div class="input-group">
          <label for="amount">Amount of Food (kg)</label>
          <input type="number" id="amount" placeholder="Amount of food in kg" required>
        </div>

        <div class="input-group">
          <label for="food-type">Type of Food</label>
          <select id="food-type" required>
            <option value="canned">Canned Food</option>
            <option value="dry">Dry Food</option>
            <option value="wet">Wet Food</option>
            <option value="raw">Raw Food</option>
          </select>
        </div>

        <div class="input-group">
          <label for="food-image">Food Image</label>
          <input type="file" id="food-image" accept="image/*" required>
        </div>

        <div class="input-group">
          <label for="freshness">Freshness of Food</label>
          <select id="freshness" required>
            <option value="fresh">Fresh</option>
            <option value="frozen">Frozen</option>
            <option value="expired">Expired</option>
          </select>
        </div>

        <button type="submit" class="submit-btn">Donate Now</button>
      </form>
    </div>
  </div>
</body>
</html>
